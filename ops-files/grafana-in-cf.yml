- path: /instance_groups/name=metric-store/jobs/name=metric-store-gateway/properties/gateway_addr
  type: replace
  value: ":8081"

- path: /instance_groups/-
  type: replace
  value:
    name: grafana
    networks:
    - name: default
    stemcell: default
    vm_type: minimal
    azs:
    - z1
    instances: 1
    jobs:
    - name: grafana
      release: grafana
      properties:
        grafana:
          admin_password: "((grafana_admin_password))"
          admin_username: admin
          root_url: http://grafana.((system_domain))/
    - name: route_registrar
      release: routing
      properties:
        route_registrar:
          routes:
          - name: grafana-reverse-proxy
            port: 3000
            registration_interval: 20s
            uris:
            - grafana.lime.loggr.cf-app.com

- path: /releases/-
  type: replace
  value:
    name: grafana
    version: latest

- path: /variables/-
  type: replace
  value:
    name: grafana_admin_password
    type: password
