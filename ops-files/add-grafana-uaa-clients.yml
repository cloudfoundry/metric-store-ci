# From
# https://github.com/bosh-prometheus/prometheus-boshrelease/blob/master/manifests/operators/cf/add-grafana-uaa-clients.yml
# Apply to your cf-deployment based Cloud Foundry

# UAA client for grafana
- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/grafana?
  value:
    override: true
    authorized-grant-types: authorization_code
    authorities: uaa.none
    scope: openid
    secret: "((uaa_clients_grafana_secret))"
    redirect-uri: http://grafana.((system_domain))/login/generic_oauth

- type: replace
  path: /variables/-
  value:
    name: uaa_clients_grafana_secret
    type: password
