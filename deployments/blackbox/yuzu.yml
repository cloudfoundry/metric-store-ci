name: metric-store-blackbox

stemcells:
- alias: default
  os: ubuntu-xenial
  version: latest

releases:
- name: metric-store
  version: latest
- name: bpm
  version: latest
- name: loggregator-agent
  version: latest

instance_groups:
- name: metric-store-blackbox
  azs:
  - z2
  - z3
  instances: 1
  persistent_disk_type: 5GB
  vm_type: minimal
  stemcell: default
  networks:
  - name: default
  jobs:
  - name: metric-store-blackbox
    release: metric-store
    properties:
      source_id: metric-store
      cf_blackbox:
        enabled: true
        metric_store_address: https://metric-store.((sys_domain))
        client_id: ((pws-datadog-forwarder-client/Username))
        client_secret: ((pws-datadog-forwarder-client/Password))
      metric_store_metrics:
        tls:
          ca_cert: ((metric_store_metrics_server.ca))
          cert: ((metric_store_metrics_server.certificate))
          key: ((metric_store_metrics_server.private_key))
    consumes:
      metric-store: {from: metric-store, deployment: cf}
      cloud_controller: {from: cloud_controller, deployment: cf}
  - name: bpm
    release: bpm
  - name: loggregator_agent
    release: loggregator-agent
    consumes:
      doppler:
        deployment: cf
        from: doppler
    properties:
      disable_udp: true
      loggregator:
        tls:
          ca_cert: "((loggregator_tls_agent.ca))"
          agent:
            cert: "((loggregator_tls_agent.certificate))"
            key: "((loggregator_tls_agent.private_key))"
      metrics:
        ca_cert: "((/bosh-yuzu/cf/loggregator_agent_metrics_tls.ca))"
        cert: "((/bosh-yuzu/cf/loggregator_agent_metrics_tls.certificate))"
        key: "((/bosh-yuzu/cf/loggregator_agent_metrics_tls.private_key))"
        server_name: loggregator_agent_metrics
  - name: prom_scraper
    release: loggregator-agent
    consumes:
      loggregator:
        deployment: cf
        from: loggregator
    properties:
      scrape:
        tls:
          ca_cert: "((prom_scraper_scrape_tls.ca))"
          cert: "((prom_scraper_scrape_tls.certificate))"
          key: "((prom_scraper_scrape_tls.private_key))"
      metrics:
        ca_cert: "((prom_scraper_metrics_tls.ca))"
        cert: "((prom_scraper_metrics_tls.certificate))"
        key: "((prom_scraper_metrics_tls.private_key))"
        server_name: prom_scraper_metrics

variables:
- name: loggregator_tls_agent
  type: certificate
  options:
    ca: /bosh-yuzu/cf/loggregator_ca
    common_name: metron
    extended_key_usage:
    - client_auth
    - server_auth

- name: prom_scraper_scrape_tls
  type: certificate
  options:
    ca: /bosh-yuzu/cf/metric_scraper_ca
    common_name: prom_scraper
    extended_key_usage:
    - client_auth

- name: prom_scraper_metrics_tls
  type: certificate
  options:
    ca: /bosh-yuzu/cf/metric_scraper_ca
    common_name: prom_scraper_metrics
    extended_key_usage:
    - server_auth

- name: metric_store_metrics_server
  type: certificate
  options:
    ca: /bosh-yuzu/cf/metric_scraper_ca
    common_name: metric-store

update:
  canaries: 10
  canary_watch_time: 30000-60000
  max_in_flight: 10
  serial: true
  update_watch_time: 5000-60000
