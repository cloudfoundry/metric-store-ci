---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: certbot/dns-google
    tag: latest

inputs:
  - name: gcp-service-account
  - name: metric-store-ci

outputs:
  - name: certs

params:
  CERT_DOMAINS:
  CERT_EMAIL:

run:
  path: metric-store-ci/tasks/generate-certs/generate-certs
