groups:
- name: all
  jobs:
  - lcr-patch-version
  - lcr-minor-version
  - lcr-major-version
  - create-lcr-final-release
  - publish-lcr-github-release
  - tag-lcr-for-backports
  - msr-patch-version
  - msr-minor-version
  - msr-major-version
  - create-msr-private-release
  - publish-msr-github-release
  - tag-msr-for-backports
  - log-cache-cli-bump-minor
  - log-cache-cli-bump-major
  - log-cache-cli-create-final-release
- name: log-cache-release
  jobs:
  - lcr-patch-version
  - lcr-minor-version
  - lcr-major-version
  - create-lcr-final-release
  - publish-lcr-github-release
  - tag-lcr-for-backports
- name: metric-store-release
  jobs:
  - msr-patch-version
  - msr-minor-version
  - msr-major-version
  - create-msr-private-release
  - publish-msr-github-release
  - tag-msr-for-backports
- name: oss-metric-store-release
  jobs:
  - oss-msr-patch-version
  - oss-msr-minor-version
  - oss-msr-major-version
  - create-oss-msr-final-release
  - publish-oss-msr-github-release
  - tag-oss-msr-for-backports
- name: log-cache-cli
  jobs:
  - log-cache-cli-bump-minor
  - log-cache-cli-bump-major
  - log-cache-cli-create-final-release

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

- name: gcs-resource
  type: docker-image
  source:
    repository: frodenas/gcs-resource

resources:
- name: cf-deployment-concourse-tasks
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks
    tag: v*

- name: cf-deployment-concourse-tasks-image
  type: docker-image
  source:
    repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
    tag: v5.20.0

- name: log-cache-cli
  type: git
  source:
    uri: git@github.com:cloudfoundry/log-cache-cli
    private_key: ((github-key-ci.yml/Notes/github_key))
    branch: master

- name: log-cache-cli-version
  type: semver
  source:
    initial_version: 0.0.0
    bucket: loggregator-ci-versions
    key: log-cache-cli
    access_key_id: ((release-credentials.yml/Notes/loggregator-team-s3-access-key))
    secret_access_key: ((release-credentials.yml/Notes/loggregator-team-s3-secret-key))

- name: log-cache-release-version
  type: semver
  source:
    bucket: loggregator-ci-versions
    key: log-cache
    access_key_id: ((release-credentials.yml/Notes/loggregator-team-s3-access-key))
    secret_access_key: ((release-credentials.yml/Notes/loggregator-team-s3-secret-key))

- name: log-cache-release-version-major
  type: semver
  source:
    bucket: loggregator-ci-versions
    key: log-cache
    access_key_id: ((release-credentials.yml/Notes/loggregator-team-s3-access-key))
    secret_access_key: ((release-credentials.yml/Notes/loggregator-team-s3-secret-key))

- name: log-cache-release-version-minor
  type: semver
  source:
    bucket: loggregator-ci-versions
    key: log-cache
    access_key_id: ((release-credentials.yml/Notes/loggregator-team-s3-access-key))
    secret_access_key: ((release-credentials.yml/Notes/loggregator-team-s3-secret-key))

- name: log-cache-release-version-patch
  type: semver
  source:
    bucket: loggregator-ci-versions
    key: log-cache
    access_key_id: ((release-credentials.yml/Notes/loggregator-team-s3-access-key))
    secret_access_key: ((release-credentials.yml/Notes/loggregator-team-s3-secret-key))

- name: metric-store-release-version
  type: semver
  source:
    driver: gcs
    bucket: log-cache-ci-versions
    key: metric-store
    json_key: ((release-credentials.yml/Notes/gcp-service-account-key))

- name: metric-store-release-version-major
  type: semver
  source:
    driver: gcs
    bucket: log-cache-ci-versions
    key: metric-store
    json_key: ((release-credentials.yml/Notes/gcp-service-account-key))

- name: metric-store-release-version-minor
  type: semver
  source:
    driver: gcs
    bucket: log-cache-ci-versions
    key: metric-store
    json_key: ((release-credentials.yml/Notes/gcp-service-account-key))

- name: metric-store-release-version-patch
  type: semver
  source:
    driver: gcs
    bucket: log-cache-ci-versions
    key: metric-store
    json_key: ((release-credentials.yml/Notes/gcp-service-account-key))

- name: oss-metric-store-release-version
  type: semver
  source:
    driver: gcs
    bucket: log-cache-ci-versions
    key: oss-metric-store
    json_key: ((release-credentials.yml/Notes/gcp-service-account-key))

- name: oss-metric-store-release-version-major
  type: semver
  source:
    driver: gcs
    bucket: log-cache-ci-versions
    key: oss-metric-store
    json_key: ((release-credentials.yml/Notes/gcp-service-account-key))

- name: oss-metric-store-release-version-minor
  type: semver
  source:
    driver: gcs
    bucket: log-cache-ci-versions
    key: oss-metric-store
    json_key: ((release-credentials.yml/Notes/gcp-service-account-key))

- name: oss-metric-store-release-version-patch
  type: semver
  source:
    driver: gcs
    bucket: log-cache-ci-versions
    key: oss-metric-store
    json_key: ((release-credentials.yml/Notes/gcp-service-account-key))

- name: log-cache-cli-github-release-drafts
  type: github-release
  source:
    user: cloudfoundry
    repository: log-cache-cli
    access_token: ((github-key-ci.yml/Notes/github-access-token))
    drafts: true

- name: log-cache-ci
  type: git
  source:
    uri: git@github.com:cloudfoundry/log-cache-ci
    branch: master
    private_key: ((github-key-ci.yml/Notes/github_key))

- name: log-cache-deployments
  type: git
  source:
    uri: git@github.com:cloudfoundry/log-cache-deployments
    branch: master
    private_key: ((github-key-ci.yml/Notes/github_key))

- name: denver-locks
  type: git
  source:
    uri: git@github.com:pivotal-cf/denver-locks
    private_key: ((github-key-ci.yml/Notes/github_key))

- name: log-cache
  type: git
  source:
    uri: git@github.com:cloudfoundry/log-cache
    branch: master
    private_key: ((github-key-ci.yml/Notes/github_key))

- name: log-cache-release-develop
  type: git
  source:
    uri: git@github.com:cloudfoundry/log-cache-release
    branch: develop
    private_key: ((github-key-ci.yml/Notes/github_key))

- name: log-cache-release-master
  type: git
  source:
    uri: git@github.com:cloudfoundry/log-cache-release
    branch: master
    private_key: ((github-key-ci.yml/Notes/github_key))

- name: log-cache-github-release-drafts
  type: github-release
  source:
    user: cloudfoundry
    repository: log-cache-release
    access_token: ((github-key-ci.yml/Notes/github-access-token))
    drafts: true

- name: metric-store-release-develop
  type: git
  source:
    uri: git@github.com:pivotal/metric-store-release
    branch: develop
    private_key: ((github-key-ci.yml/Notes/github_key))
    clean_tags: true

- name: metric-store-release-master
  type: git
  source:
    uri: git@github.com:pivotal/metric-store-release
    branch: master
    private_key: ((github-key-ci.yml/Notes/github_key))
    clean_tags: true

- name: metric-store-github-release-drafts
  type: github-release
  source:
    user: pivotal
    repository: metric-store-release
    access_token: ((github-key-ci.yml/Notes/github-access-token))
    drafts: true

- name: oss-metric-store-release-develop
  type: git
  source:
    uri: git@github.com:cloudfoundry/metric-store-release
    branch: develop
    private_key: ((github-key-ci.yml/Notes/ms_github_private_key))
    clean_tags: true

- name: oss-metric-store-release-master
  type: git
  source:
    uri: git@github.com:cloudfoundry/metric-store-release
    branch: master
    private_key: ((github-key-ci.yml/Notes/ms_github_private_key))
    clean_tags: true

- name: oss-metric-store-github-release-drafts
  type: github-release
  source:
    user: cloudfoundry
    repository: metric-store-release
    access_token: ((github-key-ci.yml/Notes/metric-store-access-token))
    drafts: true

- name: slack-alert
  type: slack-notification
  source:
    url: ((slack-ci.yml/Notes/slack_alert_webhook_url))

- name: log-cache-release-tarball
  type: s3
  source:
    bucket: log-cache-final-releases
    versioned_file: release.tgz
    region_name: us-east-2
    access_key_id: ((release-credentials.yml/Notes/loggregator-team-s3-access-key))
    secret_access_key: ((release-credentials.yml/Notes/loggregator-team-s3-secret-key))

- name: oss-metric-store-release-tarball
  type: gcs-resource
  source:
    bucket: oss-metric-store-releases
    versioned_file: release.tgz
    json_key: ((release-credentials.yml/Notes/gcp-service-account-key))

- name: p-metric-store-release-tarball
  type: gcs-resource
  source:
    bucket: p-metric-store-releases
    versioned_file: release.tgz
    json_key: ((release-credentials.yml/Notes/gcp-service-account-key))

shared:
  - &send-alert-message
    do:
    - put: slack-alert
      params:
        silent: true
        username: ((slack-ci.yml/Notes/slack_alert_username))
        icon_url: ((slack-ci.yml/Notes/slack_alert_icon_url))
        channel: ((slack-ci.yml/Notes/slack_alert_channel))
        text_file: messages/success.txt

jobs:
- name: lcr-patch-version
  plan:
  - aggregate:
    - get: cf-deployment-concourse-tasks-image
    - get: log-cache-ci
    - get: log-cache-release-version-patch
      params: {bump: patch}
  - task: create-message
    file: log-cache-ci/tasks/alert-message-release-start/task.yml
    image: cf-deployment-concourse-tasks-image
    input_mapping:
      version: log-cache-release-version-patch
    params:
      LEVEL: patch
      APP: log-cache
  on_success:
    do:
    - put: log-cache-release-version
      params: {file: log-cache-release-version-patch/version}
    - put: log-cache-release-version-patch
      params: {file: log-cache-release-version-patch/version}
    - <<: *send-alert-message

- name: lcr-minor-version
  plan:
  - aggregate:
    - get: cf-deployment-concourse-tasks-image
    - get: log-cache-ci
    - get: log-cache-release-version-minor
      params: {bump: minor}
  - task: create-message
    file: log-cache-ci/tasks/alert-message-release-start/task.yml
    image: cf-deployment-concourse-tasks-image
    input_mapping:
      version: log-cache-release-version-minor
    params:
      LEVEL: minor
      APP: log-cache
  on_success:
    do:
    - put: log-cache-release-version
      params: {file: log-cache-release-version-minor/version}
    - put: log-cache-release-version-minor
      params: {file: log-cache-release-version-minor/version}
    - <<: *send-alert-message

- name: lcr-major-version
  plan:
  - aggregate:
    - get: cf-deployment-concourse-tasks-image
    - get: log-cache-ci
    - get: log-cache-release-version-major
      params: {bump: major}
  - task: create-message
    file: log-cache-ci/tasks/alert-message-release-start/task.yml
    image: cf-deployment-concourse-tasks-image
    input_mapping:
      version: log-cache-release-version-major
    params:
      LEVEL: major
      APP: log-cache
  on_success:
    do:
    - put: log-cache-release-version
      params: {file: log-cache-release-version-major/version}
    - put: log-cache-release-version-major
      params: {file: log-cache-release-version-major/version}
    - <<: *send-alert-message

- name: create-lcr-final-release
  serial: true
  disable_manual_trigger: true
  plan:
  - get: log-cache-release-version-patch
    trigger: true
    passed: [lcr-patch-version]
  - get: log-cache-release-version-minor
    trigger: true
    passed: [lcr-minor-version]
  - get: log-cache-release-version-major
    trigger: true
    passed: [lcr-major-version]
  - aggregate:
    - get: cf-deployment-concourse-tasks
    - get: log-cache-release-develop
    - get: log-cache-release-master
    - get: log-cache-ci
    - get: log-cache-release-version
    - get: log-cache
  - task: create-final-release
    file: log-cache-ci/tasks/create-final-release/task.yml
    params:
      JSON_KEY: ((release-credentials.yml/Notes/gcp-service-account-key))
  - put: log-cache-release-tarball
    params:
      file: release-tarball/release.tgz
  - put: log-cache-release-master
    params:
      repository: log-cache-release-master-modified
      rebase: false
  - put: log-cache-release-develop
    params:
      repository: log-cache-release-develop-modified
      rebase: false
  - put: log-cache
    params:
      repository: log-cache-modified
      only_tag: true

- name: publish-lcr-github-release
  serial: true
  disable_manual_trigger: true
  plan:
  - aggregate:
    - get: log-cache-release-version
      trigger: true
      passed: [create-lcr-final-release]
    - get: log-cache-release-tarball
    - get: log-cache-ci
  - task: github-publish-release-metadata
    file: log-cache-ci/tasks/publish-github-release/task.yml
    input_mapping:
      release-version: log-cache-release-version
      release-tarball: log-cache-release-tarball
    params:
      PROJECT_NAME: Log Cache
  - put: log-cache-github-release-drafts
    params:
      name: github-release/name
      tag: github-release/tag
      body: github-release/body
      globs:
      - github-release/*.tgz

- name: tag-lcr-for-backports
  serial: true
  disable_manual_trigger: true
  plan:
  - aggregate:
    - get: log-cache-release-version
      trigger: true
      passed: [publish-lcr-github-release]
    - get: log-cache-ci
    - get: log-cache-deployments
    - get: denver-locks
    - get: cf-deployment-concourse-tasks
  - do:
    - task: snapshot-acceptance-environment
      file: log-cache-ci/tasks/snapshot-acceptance-environment/task.yml
      input_mapping:
        bbl-state: denver-locks
        log-cache-deployments: log-cache-deployments
        release-version: log-cache-release-version
      params:
        BBL_STATE_DIR: ((bbl_state_dir))
    - put: log-cache-deployments
      params:
        repository: log-cache-deployments-modified
        tag_prefix: log-cache-v
        tag: log-cache-release-version/version
  - put: log-cache-ci
    params:
      repository: log-cache-ci
      tag: log-cache-release-version/version
      tag_prefix: log-cache-v
      only_tag: true
  on_success:
    do:
    - task: create-message
      file: log-cache-ci/tasks/alert-message-release-end/task.yml
      input_mapping:
        version: log-cache-release-version
    - <<: *send-alert-message

- name: msr-patch-version
  plan:
  - aggregate:
    - get: cf-deployment-concourse-tasks-image
    - get: log-cache-ci
    - get: metric-store-release-version
    - get: metric-store-release-version-patch
      params: {bump: patch}
  - task: create-message
    file: log-cache-ci/tasks/alert-message-release-start/task.yml
    image: cf-deployment-concourse-tasks-image
    input_mapping:
      version: metric-store-release-version-patch
    params:
      LEVEL: patch
      APP: metric-store
  - task: sync-versioning
    file: log-cache-ci/tasks/sync_versions/patch.yml
    input_mapping:
      this-version: metric-store-release-version-patch
      main-version: metric-store-release-version
  on_success:
    do:
    - put: metric-store-release-version
      params: {file: new-main-version/version}
    - put: metric-store-release-version-patch
      params: {file: new-main-version/version}
    - <<: *send-alert-message

- name: msr-minor-version
  plan:
  - aggregate:
    - get: cf-deployment-concourse-tasks-image
    - get: log-cache-ci
    - get: metric-store-release-version
    - get: metric-store-release-version-minor
      params: {bump: minor}
  - task: create-message
    file: log-cache-ci/tasks/alert-message-release-start/task.yml
    image: cf-deployment-concourse-tasks-image
    input_mapping:
      version: metric-store-release-version-minor
    params:
      LEVEL: minor
      APP: metric-store
  - task: sync-versioning
    file: log-cache-ci/tasks/sync_versions/minor.yml
    input_mapping:
      this-version: metric-store-release-version-minor
      main-version: metric-store-release-version
  on_success:
    do:
    - put: metric-store-release-version
      params: {file: new-main-version/version}
    - put: metric-store-release-version-minor
      params: {file: new-main-version/version}
    - <<: *send-alert-message

- name: msr-major-version
  plan:
  - aggregate:
    - get: cf-deployment-concourse-tasks-image
    - get: log-cache-ci
    - get: metric-store-release-version-major
      params: {bump: major}
  - task: create-message
    file: log-cache-ci/tasks/alert-message-release-start/task.yml
    image: cf-deployment-concourse-tasks-image
    input_mapping:
      version: metric-store-release-version-major
    params:
      LEVEL: major
      APP: metric-store
  on_success:
    do:
    - put: metric-store-release-version
      params: {file: metric-store-release-version-major/version}
    - put: metric-store-release-version-major
      params: {file: metric-store-release-version-major/version}
    - <<: *send-alert-message

- name: create-msr-private-release
  serial: true
  disable_manual_trigger: true
  plan:
  - get: metric-store-release-version-patch
    trigger: true
    passed: [msr-patch-version]
  - get: metric-store-release-version-minor
    trigger: true
    passed: [msr-minor-version]
  - get: metric-store-release-version-major
    trigger: true
    passed: [msr-major-version]
  - aggregate:
    - get: cf-deployment-concourse-tasks
    - get: metric-store-release-develop
    - get: metric-store-release-master
    - get: log-cache-ci
    - get: metric-store-release-version
  - task: create-private-release
    file: log-cache-ci/tasks/create-private-release/task.yml
    input_mapping:
      release-master: metric-store-release-master
      release-develop: metric-store-release-develop
      release-version: metric-store-release-version
    params:
      JSON_KEY: ((release-credentials.yml/Notes/gcp-service-account-key))
      GITHUB_PRIVATE_KEY: ((github-key-ci.yml/Notes/ms_github_private_key))
      RECORD_SHAS: true
  - put: p-metric-store-release-tarball
    params:
      file: release-tarball/release.tgz
  - put: metric-store-release-master
    params:
      repository: release-master-modified
      rebase: false
  - put: metric-store-release-develop
    params:
      repository: release-develop-modified
      rebase: false

- name: publish-msr-github-release
  serial: true
  disable_manual_trigger: true
  plan:
  - aggregate:
    - get: metric-store-release-version
      trigger: true
      passed: [create-msr-private-release]
    - get: p-metric-store-release-tarball
    - get: log-cache-ci
  - task: github-publish-release-metadata
    file: log-cache-ci/tasks/publish-github-release/task.yml
    input_mapping:
      release-version: metric-store-release-version
      release-tarball: p-metric-store-release-tarball
    params:
      PROJECT_NAME: Metric Store
  - put: metric-store-github-release-drafts
    params:
      name: github-release/name
      tag: github-release/tag
      body: github-release/body
      globs:
      - github-release/*.tgz

- name: tag-msr-for-backports
  serial: true
  disable_manual_trigger: true
  plan:
  - aggregate:
    - get: metric-store-release-version
      trigger: true
      passed: [publish-msr-github-release]
    - get: log-cache-ci
    - get: log-cache-deployments
    - get: denver-locks
    - get: cf-deployment-concourse-tasks
  - do:
    - task: snapshot-acceptance-environment
      file: log-cache-ci/tasks/snapshot-acceptance-environment/task.yml
      input_mapping:
        bbl-state: denver-locks
        log-cache-deployments: log-cache-deployments
        release-version: metric-store-release-version
      params:
        BBL_STATE_DIR: ((bbl_state_dir))
    - put: log-cache-deployments
      params:
        repository: log-cache-deployments-modified
        tag: metric-store-release-version/version
        tag_prefix: metric-store-v
  - put: log-cache-ci
    params:
      repository: log-cache-ci
      tag: metric-store-release-version/version
      tag_prefix: metric-store-v
      only_tag: true
  on_success:
    do:
    - task: create-message
      file: log-cache-ci/tasks/alert-message-release-end/task.yml
      input_mapping:
