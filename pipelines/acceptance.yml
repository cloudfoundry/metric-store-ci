              name: log-cache
              version: latest
          EOT

          cat <<EOT >> ops-files/cf-deployment-log-cache-candidate-changes.yml
          - type: replace
            path: /variables/name=logs_provider
            value:
              name: log_cache_to_logs_provider
              type: certificate
              options:
